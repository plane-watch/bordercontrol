    hostname: mux-tas
    <<: *mux-common

  # MLAT: VIC
  mux-vic:
    container_name: mux-vic
    hostname: mux-vic
    <<: *mux-common

  # MLAT: WA
  mux-wa:
    container_name: mux-wa
    hostname: mux-wa
    <<: *mux-common

  # MLAT: NZ
  mux-nz:
