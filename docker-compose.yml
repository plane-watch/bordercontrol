version: '3.8'

services:
  bordercontrol:
    container_name: bordercontrol
    build: .
    tty: true
    environment:
      - ATC_URL=${ATC_URL}
      - ATC_USER=${ATC_USER}
      - ATC_PASS=${ATC_PASS}
      - BC_CERT_FILE=${BC_CERT_FILE}
      - BC_KEY_FILE=${BC_KEY_FILE}
      - DEBUG=true
    volumes:
      - /etc/ssl/private:/etc/ssl/private:ro
    ports:
      - 12345:12345
